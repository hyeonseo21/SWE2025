<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .right {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 15px;
      color: #444;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    input[type="email"] {
      padding: 12px 40px;
      border-radius: 30px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
      background-image: url('https://img.icons8.com/ios-filled/50/000000/email.png');
      background-position: 12px center;
      background-repeat: no-repeat;
      background-size: 20px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 30px;
      background-color: #7d87dc;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5c63bd;
    }

    .bottom-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #7d87dc;
      text-decoration: none;
      font-weight: bold;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="right">
      <h2>Forgot Password</h2>
      <p>Please enter your email address. A verification code will be sent to your email.</p>

      <form action="http://localhost:3000/send-reset-code" method="POST">
        <input type="email" name="email" placeholder="Email address" required />
        <button type="submit">Send Verification Code</button>
      </form>

      <p class="bottom-text">
        Remembered your password? <a href="login.html">Back to Login</a>
      </p>

      <div id="error-container" class="error-message"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");

    if (error) {
      document.getElementById("error-container").innerText = decodeURIComponent(error);
    }
  </script>
</body>
</html>
