<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Verifying Authentication Code</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="right">
      <h2>Check Code</h2>
      <p>Please enter the authentication code you received via email.</p>
      <form action="http://localhost:3000/verify-code" method="POST">
        <input type="text" name="email" placeholder="이메일 주소" required />
        <input type="text" name="code" placeholder="인증 코드" required />
        <button type="submit">확인</button>
      </form>
    </div>
  </div>
</body>
</html>
