
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>EnPick - 로그인</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="left-inner">
        <div class="logo-box">
          <img src="assets/enpick-logo.png" alt="EnPick 로고" class="logo" />
          <h1>EnPick</h1>
          <p>당신만을 위한 토익 영어 단어 학습장</p>
        </div>
        <img src="assets/study-illustration.png" alt="공부 이미지" class="illustration" />
      </div>
    </div>
    
    <div class="right">
      <h2>Hello Again!</h2>
      <p>Welcome Back</p>
      <form action="http://localhost:3000/login" method="POST">
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      
      <p class="bottom-text"><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
  </div>
</body>
</html>
