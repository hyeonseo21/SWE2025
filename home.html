<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>EnPick - 홈</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .welcome-container {
      background-color: white;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    .welcome-container h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }

    .welcome-container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    .welcome-container a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #7d87dc;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .welcome-container a:hover {
      background-color: #5c63bd;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>환영합니다!</h1>
    <p>EnPick에 오신 것을 환영합니다.<br>이제 토익 단어를 본격적으로 학습해볼까요?</p>
    <a href="login.html">로그아웃</a>
  </div>
</body>
</html>
